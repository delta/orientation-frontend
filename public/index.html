<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="A virtual campus of NIT Trichy built for the sole purpose of connecting students across the world. Built by Delta Force for the Orientation event for the incoming batch of 2021."
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/clock.png" />
        <meta
            name="keywords"
            content="UTOPIA, utopia, Utopia, Delta, Delta Force, Orientation, Uptopia, Orientation 22, NIT Trichy, NITT, NIT Tiruchirappalli, 
      National Institute of Technology Tiruchirappalli"
        />
        <!-- SEO Meta Tags -->
        <meta name="author" content="Delta (http://delta.nitt.edu)" />

        <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
        <meta
            property="og:site_name"
            content="Utopia | Virtual Campus by Delta Force"
        />
        <!-- website name -->
        <meta property="og:site" content="https://utopia.delta-force.club" />
        <!-- website link -->
        <!-- title shown in the actual shared post -->
        <meta
            property="og:title"
            content="Utopia | Virtual Campus by Delta Force"
        />
        <!-- description shown in the actual shared post -->
        <meta
            property="og:description"
            content="A virtual campus of NIT Trichy built for the sole purpose of connecting students across the world. Built by Delta Force for the Orientation event for the incoming batch of 2021."
        />
        <meta
            property="og:image"
            content="https://utopia.delta-force.club/clock.png"
        />
        <!-- image link, make sure it's jpg -->
        <meta property="og:url" content="https://utopia.delta-force.club" />
        <!-- where do you want your post to link to -->
        <meta property="og:type" content="website" />

        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Utopia | Delta Force</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="modal"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <script src="scripts/mobile.js"></script>
    </body>
</html>
