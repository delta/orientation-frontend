name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Copy env
        run: cd src/config && cp config.example.ts config.ts

      - name: Run Build
        run: npm run build
